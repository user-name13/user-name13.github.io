<!DOCTYPE html>
<html lang="en">
<head>
	<title>Welcome</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
	<div class="wrapper">
		<div class="header">
			<div class="header__c">
				<div class="header__body">
					<div class="header__row">
						<a href="#" class="header__lang">English</a>
						<a href="#" class="header__logo"><picture><source srcset="./img/ni66er.webp" type="image/webp"><img src="./img/ni66er.png" alt=""></picture></a>
						<a href="#" class="header__signin">Sign In</a>
					</div>
				</div>
			</div>
		</div>

		<div class="body__img">
		</div>



		<div class="regwindow">

			<div class="regwindow__body">
				<div class="regwindow__left left">
					<div class="left__body">
						<div class="left__num">100,000,000</div>
						<div class="left__title">Total users!</div>
						<button class="left__fb">
							Sign in via Facebook
						</button>
						<button class="left__twitter">
							Sign in via Twitter
						</button>
						<div class="left__or">OR</div>
					</div>
				</div>
				<div class="regwindow__right">
					<div class="right__body hovych">
						<div class="right__title">
							Sign up by answering <br> a few questions:
						</div>
						<div class="right__question">You are</div>
						<button class="right__option1 hidein">Male</button>
						<button class="right__option2 hidein">Female</button>
					</div>
				</div>
			</div>


		</div>
	</div>
	<script src="./js/files/sript.min.js"></script>
</body>

</html>
